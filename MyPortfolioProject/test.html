<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/test.css">
        <script src="css/test.js"></script>
        <title>Test</title>
    </head>
    <body>
        <script>
            document.body.classList.add('fade-out');
        </script> 
        <h1 style="font-size:8vw;">Hey</h1>
        <h1 style="font-size:6vw;">Hey</h1>
        <h1 style="font-size:4vw;">Hey</h1>
        <h1 style="font-size:2vw;">Hey</h1>
        
        <form name="myForm" action="" onsubmit="return validateForm()" method="POST">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
            <label for="pnumber">Contact Number:</label>
            <input type="tel" id="pnumber" name="pnumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-123-1234"><br>
            <input type="submit" value="Submit">
        </form>

        <!--Button for popup-->
        <button class="open-button" onclick="openForm()">Open Form</button>

        <!--The Form-->
        <div class="form-popup" id="myForm">
            <form action="" class="form-container">
                <h1>Login</h1>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>

        <div id="red"></div>
    </body>
</html>
